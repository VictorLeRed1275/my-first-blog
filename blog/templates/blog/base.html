{% load staticfiles %}
<html>
	<head>
		<title>Victor's blog</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
		<link rel="stylesheet" href="{% static 'css/min_device.css' %}">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="{% static 'js/jquery.js' %}"></script>
		<script src="{% static 'js/scroll_top.js' %}"></script>
	</head>
	<body>
		<div id="top"></div>
		<div id="navbar" class="sticky">
			<div class="navigation-menu">
				<a class="active" href="/">Home</a>
				<a href="/post/">Blog</a>
				<a href="{% url 'contact' %}">Contact</a>
			{% if user.is_superuser %}
				<a href="{% url 'dev_tools' %}">Development tools</a>
			{% endif %}
			{% if user.is_authenticated %}
				<a href="{% url 'profile_view' pk=user.pk %}" id="user" style="background-image: url('/media/{{ user.profile.profile_picture }}');"></a>
				<div class="greeting" style="padding: 0.78em;">{{ user.username }}</div>
			{% else %}
				<a href="{% url 'login' %}" class="user" id="user" style="background-image: url('/media/profile_pictures/user.png');"></a>
				<div class="greeting"><a href="{% url 'login' %}">Log in</a></div>
				<div class="greeting"><a href="{% url 'signup' %}">Sign up</a></div>
			{% endif %}
				<a href="#top" id="top-scroll">T</a>
			</div>
		</div>
		<div class="content-container">
		{% block content %}
		{% endblock %}
		</div>
		<div class="page-footer">
			<a href="#" class="facebook"><i class="fa fa-facebook"></i></a> 
			<a href="#" class="twitter"><i class="fa fa-twitter"></i></a> 
			<a href="#" class="google"><i class="fa fa-google"></i></a>
			<a href="#" class="youtube"><i class="fa fa-youtube"></i></a>
			<div class="copyright">Â©2019 Victor's blog. All rights reserved.<div/>
		</div>
	</body>
	<script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/scroll_top.js' %}"></script>
</html>
