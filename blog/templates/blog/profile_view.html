{% extends 'blog/base.html' %}
{% block content %}
			<div class="list topless row">
				<div class="list-container col-sm-3">
					<div class="profile-view">
						<a href="/media/{{ profile.profile_picture }}" class="profile-picture" style="background-image: url('/media/{{ profile.profile_picture }}');"></a>
						<h2 class="text-center">{{ profile.user }}</h2>
						<div class="profile-detail">
							<h3 class="text-center">About</h3>
							<p>{{ profile.about }}</p>
						</div>
					</div>
				</div>
				<div class="col-sm-1"></div>
				<div class="list-container col-sm-8">
					<h1>Liked posts</h1>
					{% for post in posts %}
					{{ post }}
					{% endfor %}
				</div>
			</div>
{% endblock %}
