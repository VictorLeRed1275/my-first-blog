{% extends 'blog/base.html' %}

{% block content %}
<div class="row">
    <div class="profile">
        <div class="date">
			{{ prof.published_date }}
        </div>
		{% for pro in prof %}
			{% if user.is_author %}
			<h2>{{ user.username }}</h2>
			<p>{{ pro.bio }}</p>
			<p>{{ pro.location }}</p>
			<p>{{ pro.birth_date }}</p>
			{% endif %}
		{% endfor %}
    </div>
</div>
{% endblock %}
