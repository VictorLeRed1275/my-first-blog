{% extends 'blog/base.html' %}

{% block content %}
    {% for video in videos %}
        <div class="video">
            <p class="date">created: {{ video.created_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'video_detail' pk=video.pk %}">{{ video.title }}</a></h1>
			<iframe width="420" height="315" src="{{ video.url }}"></iframe>
            <p>{{ video.discription|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
